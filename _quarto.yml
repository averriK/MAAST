project:
  type: book
  
execute:
  eval: true
  echo: false
  warning: false
  include: false
  freeze: auto
  
book:
  title: "Métodos Avanzados para el Análisis de Series Temporales"
  author: 
    - "Alumno: Alejandro Verri Kozlowski"
    - "Instructores: Dra. Rosa Piotrkowski, Dr. Eduardo Zitto"
  date: "11/10/2022"
  chapters:
    - index.qmd
    - introduccion.qmd
    - practica.qmd
    - aplicacion.qmd
    - references.qmd

bibliography: bib/bib.bib
csl: csl/nature.csl #mla.csl ieee.csl apa.csl turabian.csl

