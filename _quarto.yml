  html:
    toc: true
    toc-location: left
    self-contained: false
    css: css/styles.css
    theme: cosmo #default,cerulean,cosmo,cyborg,darkly,flatly,journal,litera,lumen,lux,materia,minty,morph,pulse,quartz,sandstone,simplex,sketchy,slate,solar,spacelab,superhero,united,vapor,yeti,zephyr
    
editor: 
  mode: source

